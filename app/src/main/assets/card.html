<html xmlns="http://www.w3.org/1999/html">
<body style="background-image: url('kartka.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: contain;">
<center>
    <br><br><br><br><br>
    <div style="overflow: auto; position: absolute; top: 30%; left: 20px; right: 50%; bottom: 20px;">
        <ul id="presentsList" align="left" style="font-size: 20px">

        </ul>
    </div>
</center>
<script type="text/javascript">

    function addPresent(present){
            var li = document.createElement('li')
            li.appendChild(document.createTextNode(present))
            document.getElementById("presentsList").appendChild(li)
    }

</script>
</body>
